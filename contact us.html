<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Medihelp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
        }

        header nav a.active {
            color: #ccc;
        }

        .contact-hero {
            background-image: linear-gradient(to bottom, #33ccff, #0066cc);
            padding: 50px 0;
            color: #fff;
            text-align: center;
        }

        .contact-form {
            padding: 50px 0;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-info {
            padding: 50px 0;
            background-color: #f7f7f7;
        }

        .contact-info iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="#" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-hero">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you!</p>
        </section>
        <section class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>
                Medihelp<br>
                123 Main St, Anytown, USA 12345<br>
                Phone: 555-555-5555<br>
                Email: <a href="mailto:info@medihelp.com">info@medihelp.com</a>
            </p>
            <iframe src="(link unavailable)?..." frameborder="0" style="border:0" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Medihelp. All Rights Reserved.</p>
    </footer>
</body>
</html>
